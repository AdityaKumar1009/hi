    <script>
        window.onload = function () {
            const icons = document.querySelectorAll('.icon');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const numIcons = icons.length;
            const gridSize = Math.ceil(Math.sqrt(numIcons));

            for (let i = 0; i < numIcons; i++) {
                const row = Math.floor(i / gridSize);
                const col = i % gridSize;
                const cellWidth = screenWidth / gridSize;
                const cellHeight = screenHeight / gridSize;

                let x = (col * cellWidth) + (Math.random() * cellWidth / 2);
                let y = (row * cellHeight) + (Math.random() * cellHeight / 2);

                x -= 190; // Shift each icon 100px to the left
                y-= 120;

                icons[i].style.left = `${x}px`;
                icons[i].style.top = `${y}px`;
            }
        };
