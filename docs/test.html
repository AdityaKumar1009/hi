<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: visible; }
        .icon-container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; overflow: visible; }
        .icon { position: absolute; width: 30px; height: 30px; }
    </style>
</head>
<body>
    <nav class="navbar">
        </nav>
    <div class="tech-love">TECH = LOVE</div>
    <div class="icon-container">
        </div>
    <script>
       window.onload = function () {
        const icons = document.querySelectorAll('.icon');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        icons.forEach(icon => {
            icon.style.left = Math.random() * screenWidth + 'px';
            icon.style.top = Math.random() * screenHeight + 'px';
        });
    };
    </script>
</body>
</html>
